
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پیام دوستانه</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    body {
      direction: rtl;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      animation: fadeInUp 1s ease-out;
      text-align: center;
    }

    h1, p {
      margin: 10px 0;
      color: #333;
      line-height: 1.6;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .emoji {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>سلام</h1>
    <p>اولا پول نداشتیم رنگی پرینت بگیریم</p>
    <p>میدونید که دانشگاه همشو می‌گیره <span class="emoji">😂</span></p>
    <p>دوماً این یه چالشه و قراره ادامه داشته باشه</p>
    <p>پس برو تو دوربین یه سلفی قشنگ با این گوربا بگیر و بفرست بهمون</p>
    <p>قربون دستت</p>
  </div>
</body>
</html>
